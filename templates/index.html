<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
</head>
<body>
    <form method="post" action="/">
    <ul>
    {% for task in tasks %}
    <li><input type="checkbox" name="task" value="{{ task['title'] }}">{{ task["title"] }}</li>
    {% endfor %}
</ul>
<input type="submit" value="Completed"/>
    </form>
</body>
</html>
